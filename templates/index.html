<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2em 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        h2 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            margin-top: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: #e9ecef;
        }

        a.btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            padding: 11px 20px;
            font-size: 1em;
            border-radius: 6px;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        a.btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2em 0;
        }

        .floating-image {
            margin: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 250px;
            height: 150px;
        }

        .floating-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white">
        <h2>Study Board</h2>
        <nav>
            <a href="/" class="btn btn-primary">Main</a>
            <a href="#" class="btn btn-primary">Contact Us</a>
            <a href="/login" class="btn btn-danger">Sign in</a>
        </nav>
    </header>
    <main>
        <img class="floating-image img-fluid" src="{{ url_for('static', filename='img3.png') }}" alt="Image 1">
        <img class="floating-image img-fluid" src="{{ url_for('static', filename='img4.jpg') }}" alt="Image 2">
        <img class="floating-image img-fluid" src="{{ url_for('static', filename='img5.jpg') }}" alt="Image 3">
    </main>
    <footer class="bg-dark text-white">
        &copy; 2024 
    </footer>
    <!-- Link to Bootstrap JS (Optional, depends on your needs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
